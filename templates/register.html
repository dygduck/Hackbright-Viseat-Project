{% extends 'base.html' %}

{% block title %}Please Register{% endblock %}

{% block content %}
<div class="page"></div>
<div class="container-fluid">
    <div class="row">
    <section class="col-xs-12 col-md-6 col-lg-8 col-md-offset-3 col-lg-offset-2" id="about-section">
    <h2>It is easy to GoVisEat!</h2>
    <p>In order to use, please register.</p>
    <form action="/register" method="POST">
    <div class="form-group register-form">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="fname" required>
    </div>

    <div class="form-group register-form">
        <label for="lname">Last Name:</label>
        <input type="text" class="form-control" id="lname" name="lname" required>
    </div>
    <div class="form-group register-form">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" required> 
    </div>
    <div class="form-group register-form">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group register-form">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div>
        <button type="submit" class="btn btn-default" value="Register">Register</button>
    </div>
    </form>
    </section>
    </div>
</div>





{% endblock %}
