{% extends 'base.html' %}

{% block title %}Please Register{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
    <section class="col-xs-12 col-md-6 col-lg-8 col-md-offset-3 col-lg-offset-2" id="about-section">
    <h2>It is easy to Viseat!</h2>
    <h2>It is easy to register.</h2>
    <form action="/register" method="POST">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="fname" required>
        <!-- <label>
            Name:
            <input type="text" name="fname" required>
        </label> -->
    </div>

    <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" class="form-control" id="lname" name="lname" required>
            <!-- <label>
            Last Name:
            <input type="text" name="lname" required>
        </label> -->
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <!-- <label>
            Email:
            <input type="email" name="email" required>
        </label> --> 
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
        <!-- <label>
            User Name:
            <input type="text" name="username" required>
        </label> -->
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <!-- <label>
            Password:
            <input type="password" name="password" required>
        </label> -->  
    </div>

    <div>
        <button type="submit" class="btn btn-default" value="Register">Submit</button>
    <!-- <input type="submit" value="Register"> -->
    </div>

    </form>
    </section>
    </div>
</div>





{% endblock %}
