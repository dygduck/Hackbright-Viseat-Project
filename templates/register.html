{% extends 'base.html' %}

{% block title %}Please Register{% endblock %}

{% block content %}
<h1>It is easy to Viseat! It is easy to register!</h1>
<h2>Register</h2>
<form action="register" method="POST">

    <div>
        <label>
            Name:
            <input type="text" name="fname" required>
        </label>
    </div>

    <div>
        <label>
            Last Name:
            <input type="text" name="lname" required>
        </label>
    </div>

    <div>
        <label>
            Email:
            <input type="email" name="email" required>
        </label>
    </div>

    <div>
        <label>
            User Name:
            <input type="text" name="username" required>
        </label>
    </div>

    <div>
        <label>
            Password:
            <input type="password" name="password" required>
        </label>
    </div>

  <div>
    <input type="submit" value="Register">
  </div>

</form>

{% endblock %}
